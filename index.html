<!DCOTYPE html>
<head>
	<meta charset="utf-8"/>
	<title>定时测试</title>

	<script type="text/javascript" src="countdown.js"></script>
    <script type="text/javascript">
    $(function(){

                deathTime:$("#deathTime").html()

    });

	</div>
</body>
</html>
